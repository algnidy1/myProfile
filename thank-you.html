<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>

  <style>
    :root {
        --main-c: orange;
        --main-bg: rgb(46 46 53);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--main-bg); /* Use the main background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .checkmark {
      font-size: 50px;
      color: var(--main-c); /* Use the main color */
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 15px;
      font-size: 24px;
      color: var(--main-c); /* Use the main color */
    }

    p {
      margin: 0 0 20px;
      color: #d1d5db; /* Adjusted to complement the dark background */
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--main-c); /* Use the main color */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #e67e22; /* Slightly darker shade of the main color */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>Message Sent Successfully</h1>
    <p>Thank you for reaching out! I'll get back to you soon.</p>
    <a href="/" class="button">Back to Home</a>
  </div>

  <script>
    console.log("Thank-you page loaded");
  </script>

</body>
</html>
